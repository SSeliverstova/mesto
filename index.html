<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Научиться учиться</title>
</head>
<body class="body">

    <!--шапка-->

    <header class="header">
      <img src="./images/logo.svg" alt="Лого Mesto" class="header__logo">
      <div class="header__line"></div>
    </header>
  
    <!--основное содержимое-->

    <main class="content">

      <!--секция profile-->

      <section class="profile">
        <img src="./images/avatar.svg" alt="Ваше фото на аватарку" class="profile__avatar">
        <div class="profile__info">
          <div class="info__about-me">
            <h1 class="info__name">Жак-Ив Кусто</h1>
            <button class="info__edit-button">
              <img src="./images/pen.svg" alt="Кнопка для редактирования профиля" class="info__icon">
            </button>
          </div>
          <p class="info__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="./images/plus.svg" alt="Кнопка для добавления" class="profile__plus">
        </button>
      </section>

      <!--секция elements-->

      <section class="elements">
        <div class="elements__element">
          <div class="element__position"><img src="./images/karachaevsk.jpg" alt="Фото Карачаево-Черкессии" class="element__image"></div>
          <div class="element__rectangle">
            <p class="element__text">Карачаевск</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <div class="element__position"><img src="./images/dombay.svg" alt="Фото Домбая" class="element__image"></div>
          <div class="element__rectangle">
            <p class="element__text">Домбай</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <div class="element__position"><img src="./images/elbrus.jpg" alt="Фото Эльбруса" class="element__image"></div>
          <div class="element__rectangle">
            <p class="element__text">Гора Эльбрус</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <div class="element__position"><img src="./images/uzbekistan.jpg" alt="Фото Бухары" class="element__image"></div>
          <div class="element__rectangle">
            <p class="element__text">Бухара, Узбекистан</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <div class="element__position"><img src="./images/egyrt.jpg" alt="Фото Гизы" class="element__image"></div>
          <div class="element__rectangle">
            <p class="element__text">Гиза, Египет</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <div class="element__position"><img src="./images/italy.jpg" alt="Фото Чинкве-Терре" class="element__image"></div>
          <div class="element__rectangle">
            <p class="element__text">Чинкве-Терре, Италия</p>
            <button class="element__like"></button>
          </div>
        </div>
      </section>

    </main>

    <!--подвал-->

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <!--секция popup-->

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-icon">
          <!--<img src="./images/close-icon.svg" alt="Крестик для закрытия формы" class="popup__close-icon">-->
        </button>
        <h2 class="popup__edit">Редактировать профиль</h2>
        <input class="popup__field-name">
        <div class="popup__line"></div>
        <input class="popup__field-description">
        <div class="popup__line"></div>
        <button class="popup__submit-button">Сохранить</button>
      </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
