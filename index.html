      <!--секция profile-->

      <section class="profile">
        <img src="./images/avatar.jpg" alt="Ваше фото на аватарку" class="profile__avatar">

            <h1 class="info__name">Жак-Ив Кусто</h1>

            </button>
          </div>
          <p class="info__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/plus.svg" alt="Кнопка для добавления" class="profile__plus">
        </button>
      </section>

      <!--секция elements-->
      <section class="elements">

      </section>

      <template id="#element" class="elements__template">
        <div class="element">
          <div class="element__position">
            <img src="любая картинка" alt="Фото" class="element__image">
            <button type="button" class="element__del"></button>
          </div>
          <div class="element__rectangle">
            <h2 class="element__text"></h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </template>

    <!--секция popup-->

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <form name="popupForm" class="popup__form">
          <h2 class="popup__edit">Редактировать профиль</h2>
          <input name="name" type="text" class="popup__field popup__field_type_name" placeholder="Жак-Ив Кусто" required>
          <input name="description" type="text" class="popup__field popup__field_type_description" 
            placeholder="Исследователь океана" required>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-cards">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <form name="popupForm" class="popup__form">
          <h2 class="popup__new-place">Новое место</h2>
          <input name="name" type="text" class="popup__field popup__field_type_card-name" placeholder="Название" required>
          <input name="description" type="text" class="popup__field popup__field_type_card-link" 
            placeholder="Ссылка на картинку" required>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <div class="popup__container popup__container-photo">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__photo-name"></h2>
